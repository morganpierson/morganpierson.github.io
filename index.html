<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/zbe4ycz.css">
    <link rel="stylesheet" href="https://use.typekit.net/zbe4ycz.css">
    <link rel="stylesheet" href="style/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="js/index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <!-- implement grid layout sections -->
    <aside class="side-bar">
      <nav class="side-bar__nav">
       <div class="side-bar__nav--item-img"><img class="side-bar__nav--home-btn" src="assets/spotify_home_clone.svg" alt="home-button"></div> 
        <div class="side-bar__nav--items">
          <div class="side-bar__nav--item"><img class="nav-item-img" src="assets/home.svg" alt="home">Home</div>
          <div class="side-bar__nav--item"><img class="nav-item-img" src="assets/search.svg" alt="search">Search</div>
          <div class="side-bar__nav--item"><img class="nav-item-img" src="assets/library.svg" alt="library">Your Library</div>
        </div>
        <div class="side-bar__nav__playlists">
          <p>PLAYLISTS</p>
          <div class="side-bar__nav__playlists--item">
            <img src="assets/add_items.svg" alt="add-item-button"/>
            Create Playlist
          </div> 
  
            <div class="side-bar__nav__playlists--item">
              <img src="assets/favorites_blue_gradient.svg" alt="favorite-item-button"/>
              Liked Songs
            </div>
          
          <div class="border-line"></div>
        </div>
      </nav>
    </aside>
    
    <main class="main">
      <div class="main__background">
        <div class="main__banner">
          <div class="main__banner--content">
            <img src="assets/biebs.png" alt="">
            <div class="main__banner--content-text">
            
              <h6>PLAYLIST</h6>
              <h3>Happy Songs</h3>
              <p>A pop playlist featuring the best songs of 2020 from Justin Bieber,&nbsp; <a href="#">Lunay</a> and more!</p>
          </div>
          </div>
          
        </div>
        
      </div>
      <header class="main__header">
      <div class="main__header--nav">
        <div class="main__header--nav-arrow">
          <img src="assets/left_arrow.svg" alt="left-arrow">
        </div>
        <div class="main__header--nav-arrow">
          <img src="assets/right_arrow.svg" alt="right-arrow">
        </div>
      </div>
        <div class="main__header--auth">
          <a href="#" class="btn btn-transparent">SIGN UP</a>
          <a href="#" class="btn btn-white">LOG IN</a>
        </div>
      </header>
      
      <div class="main__content">
        <div class="main__content--header">
          <div class="main__content--header-options">
            <div class="main-play-btn">
              <img src="assets/play_button.svg" alt="large-play-button">
            </div>
            <div class="main-heart-btn">
              <img src="assets/heart.svg" alt="like button">
            </div>
            <div class="main-more-options-btn">
              <img src="assets/ellipse.svg" alt="more options button">
            </div>
          </div>
        </div>
       
        <table class="song-data-table">
          <col style="width:1%">
	        <col style="width:39%">
	        <col style="width:29%">
	        <col style="width:29%">
          <col style="width:2%">
          <thead class="song-data-header">
            <tr>
              <th>#</th>
              <th>TITLE</th>
              <th>ALBUM</th>
              <th>DATE &nbsp; ADDED</th>
              <th><img src="assets/clock.svg" alt="play-time-icon" class="duration-icon"></th>
            </tr>
           
          </thead>
          
          <tbody class="song-data-content">

          </tbody>
        </table>
      </div>
      
    </main>
  </body>
</html>
